<div class="d-flex flex-row flex-wrap">
  <div class="card" style="width: 35%">
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
    ></p-messages>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="flex flex-column gap-2">
        <label for="cityName">Category Name</label>
        <input
          pInputText
          id="cityName"
          aria-describedby="cityName-help"
          formControlName="name"
        />
      </div>
      <div class="flex flex-column gap-2">
        <label for="description">discription</label>
        <textarea
          rows="5"
          cols="30"
          pInputTextarea
          [autoResize]="true"
          formControlName="description"
        ></textarea>
      </div>
      <div class="flex flex-column gap-2">
        <label for="category">Image URL</label>
        <input
          pInputText
          id="imageUrl"
          aria-describedby="imageUrl-help"
          formControlName="imageUrl"
        />
      </div>
      <div class="flex flex-column gap-2">
        <button
          pButton
          type="submit"
          label="Submit"
          [disabled]="!form.valid"
        ></button>
      </div>
    </form>
  </div>
  <div class="card" style="width: 60%">
    <p-table
      #dt
      [value]="cateogries"
      [scrollable]="true"
      [scrollHeight]="'600px'"
      [rowHover]="true"
      dataKey="id"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Places Counter</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-category>
        <tr>
          <td>
            <img [src]="category.imageLink" width="50" class="shadow-4" />
          </td>
          <td>{{ category.name }}</td>
          <td>{{ category.placesCounter }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editCategory(category)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteCategory(category, category.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
